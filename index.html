            <img src="./obrazky/papousekNaVetvi.png" alt="Papousek na větvi" width="30">

            <ul class="nav">
                <li class="nav-item px-2 navbar-underline">

                 <li class="nav-item px-2 navbar-underline">

                <li class="nav-item px-2 navbar-underline">

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Hledat" aria-label="">
                <button class="btn btn-outline-dark" type="submit">Hledat</button>
            </form>

        </div>
    </nav>

    <form class="container">

        <h2 class="mb-3 text-center">Přidání zvířete</h2>
   
        <div class="row g-3">
            <div class="col-2">
                <label for="jmeno" class="form-label">Jméno zvířete</label>
                <input type="text" id="jmeno" class="form-control" placeholder="Vyplňte jméno zvířete">
            </div>
            <div class="col-2">
                <label for="druh" class="form-label">Druh zvířete</label>
                <input type="text" id="druh" class="form-control" placeholder="Vyplňte druh zvířete">
            </div>
        </div>

        <div class="row g-3">
            <div class="col-2">
                <label for="rasa" class="form-label">Rasa zvířete</label>
                <input type="text" id="rasa" class="form-control" placeholder="Vyplňte rasu zvířete">
            </div>
            <div class="col-2">
                <label for="vek" class="form-label">Věk zvířete</label>
                <input type="number" id="vek" class="form-control" placeholder="Vyplňte věk zvířete">     
            </div>
        </div>

        <div class="row">    
            <div class="col-4">
                <label for="popis" class="form-label">Popis</label>
                <textarea class="form-control" id="popis" rows="3"></textarea>
            </div>
        </div>

        <div class="mt-3 text-center">
            <button id="pridat" type="submit" class="btn btn-primary">Přidat zvíře</button>
        </div>
        
        <div class="mt-3 text-center">
            <button id="upravit" type="reset" class="btn btn-success">Upravit zvíře</button>
        </div>

    </form>

    <div class="container">
    <table class="table table-striped">
        <thead>
            <th>Jméno</th>
            <th>Druh</th>
            <th>Rasa</th>
            <th>Věk</th>
            <th>Popis</th>
        </thead>
        <tbody id="seznam-zvirat">

        </tbody>
    </table>
    </div>

    <script src="js/Utulek.js"></script>
    <script src="js/Zvire.js"></script>
    <script src="js/obsluha.js"></script>
